<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
    <title>Alpine.js Crash Course</title>
  </head>
  <body>
    <div class="container mx-auto mt-6 max-x-sm">
      <h1 class="text-5xl mb-4">Alpine.js + Tailwind.css ğŸš€</h1>

      <!-- x-data Alpine component -->
      <div
        x-data="{
        open: false, 
        name: 'Max',
        search: '',
        posts: [
          {title: '1ï¸âƒ£ Post One'},
          {title: '2ï¸âƒ£ Post Two'},
          {title: '3ï¸âƒ£ Post Three'},
          {title: '4ï¸âƒ£ Post Four'}
        ]
      }"
      >
        <!-- x-on x-bind-->
        <button
          x-on:click="open = !open"
          class="text-white px-4 py-2 rounded"
          x-bind:class="open ? 'bg-green-700' : 'bg-red-700'"
        >
          Toggle
        </button>

        <!-- x-show x-transition x-cloak -->
        <div
          x-show="open"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-90"
          x-cloak
        >
          <p class="my-6 rounded">Hello ğŸ‘‹</p>
        </div>

        <!-- x-text -->
        <div class="my-4">
          The value of name is <span x-text="name" class="font-bold"></span> ğŸ§—â€â™‚ï¸
        </div>

        <!-- x-effect -->
        <div
          x-effect="console.log('ğŸš€ ~ file: index.html ~ open:', open)"
        ></div>

        <!-- x-model -->
        <input
          type="text"
          class="border p-2 w-full mb-2 mt-6"
          x-model="search"
          placeholder="Search for something ğŸ”"
        />
        <span class="font-bold">ğŸ¥ Searching for:</span>
        <span x-text="search"></span>

        <!-- x-if -->
        <template X-if="open">
          <div class="bg-pink-50 p-2 mt-8">Template based on a condition</div>
        </template>

        <!-- x-for -->
        <h3 class="text-2xl mt-6 mb-3 font-bold"></h3>
        <template x-for="post in posts">
          <div x-text="post.title"></div>
        </template>
      </div>
    </div>
  </body>
</html>
