<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
    <title>Alpine.js Crash Course</title>
  </head>
  <body>
    <div class="container mx-auto mt-6 max-x-sm">
      <h1 class="text-5xl mb-4">Alpine.js + Tailwind.css 🚀</h1>

      <!-- x-data Alpine component -->
      <div x-data="{open: false, name: 'Max'}">

        <!-- x-on x-bind-->
        <button 
          x-on:click="open = !open" class="text-white px-4 py-2 rounded"
          x-bind:class="open ? 'bg-green-700' : 'bg-red-700'"
        >
          Toggle
        </button>

        <!-- x-show x-transition x-cloak -->
        <div 
          x-show="open" 
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-90"
          x-cloak
        >
          <p class="my-6 rounded">
            Hello 👋
          </p>
        </div>

        <!-- x-text -->
        <div class="my-4">
          The value of name is <span x-text="name" class="font-bold"></span> 🧗‍♂️
        </div>

        <!-- x-effect -->
        <div x-effect="console.log('🚀 ~ file: index.html ~ open:', open)"></div>

      </div>
    </div>
  </body>
</html>
